<h1>{{name}} {{surname}}</h1>

<ul>
  <li>Age: {{age}}</li>
  <li>Email:{{email}}</li>
  <li>Address:</li>
  <li>{{adress.street}} {{adress.flatNo}} {{adress.hauseNo}} {{adress.postalCode}} {{adress.city}}</li>
</ul>

<form (submit)="addTask(task.value)">
  <div>
    <label for="taskField">Task: </label>
    <input type = "text" #task id="taskField">
  </div>
</form>

<button (click)="addTask(task.value)">Add task</button>



<ul>
  <li *ngFor="let task of tasks; let i = index">
    {{i+1}}. {{task}}
    <button (click)="deleteTask(task)">Delete task</button> {{i+1}}. {{task}}
  </li>


<div>
  <button (click)="changeEditMode()">Edit employee</button>
</div>

  <div *ngIf=editMode>
    <h1>Edit data:</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input  type="text" [(ngModel)]="name" name="name">
        <input  type="text" [(ngModel)]="surname" name="surname">
        <input  type="number" [(ngModel)]="age" name="age">
        <input  type="text" [(ngModel)]="adress.city" name="adress.city">
        <input  type="text" [(ngModel)]="adress.postalCode" name="adress.postalCode">
        <input  type="text" [(ngModel)]="adress.hauseNo" name="adress.hauseNo">
        <input  type="text" [(ngModel)]="adress.flatNo" name="adress.flatNo">
        <input  type="text" [(ngModel)]="adress.street" name="adress.street">
      </div>
    </form>
  </div>

</ul>
