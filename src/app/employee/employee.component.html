<h1>{{name}}</h1>

<ul>
  <li>Nip: {{nip}}</li>
  <li>Email:{{email}}</li>
  <li>Adres:</li>
  <li>{{adress.street}} {{adress.flatNo}} {{adress.hauseNo}} {{adress.postalCode}} {{adress.city}}</li>
</ul>

<form (submit)="addTask(task.value)">
  <div>
    <label for="taskField">Nowy sklep: </label>
    <input type = "text" #task id="taskField">
  </div>
</form>

<button (click)="addTask(task.value)">Dodaj sklep</button>



<ul>
  <li *ngFor="let task of tasks; let i = index">
    <button (click)="deleteTask(task)">Usu≈Ñ sklep</button> {{i+1}}. {{task}}
  </li>


<div>
  <button (click)="changeEditMode()">Edytuj</button>
</div>

  <div *ngIf=editMode>
    <h1>Edytuj dane:</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input  type="text" [(ngModel)]="name" name="name">
        <input  type="number" [(ngModel)]="nip" name="nip">
        <input  type="text" [(ngModel)]="adress.city" name="adress.city">
        <input  type="text" [(ngModel)]="adress.postalCode" name="adress.postalCode">
        <input  type="text" [(ngModel)]="adress.hauseNo" name="adress.hauseNo">
        <input  type="text" [(ngModel)]="adress.flatNo" name="adress.flatNo">
        <input  type="text" [(ngModel)]="adress.street" name="adress.street">
      </div>
    </form>
  </div>

</ul>
